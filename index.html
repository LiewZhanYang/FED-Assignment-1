<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Online Bookstore</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Main Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Component Loaders -->
    <script src="navbar-component/navbar-loader.js" defer></script>
    <script src="footer-component/footer-loader.js" defer></script>
  </head>
  <body>
    <!-- Navbar Component Container -->
    <div id="navbar-container" data-navbar-autoload></div>

    <!-- Enhanced Carousel -->
    <section class="carousel-section">
      <div class="carousel-container">
        <div class="carousel-slide active">
          <img
            src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=1200&h=500&fit=crop"
            alt="Featured Books"
          />
        </div>
        <div class="carousel-slide">
          <img
            src="https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=1200&h=500&fit=crop"
            alt="New Arrivals"
          />
        </div>
        <div class="carousel-slide">
          <img
            src="https://images.unsplash.com/photo-1519682337058-a94d519337bc?w=1200&h=500&fit=crop"
            alt="Best Sellers"
          />
        </div>
        <div class="carousel-slide">
          <img
            src="https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?w=1200&h=500&fit=crop"
            alt="Special Offers"
          />
        </div>
      </div>

      <button class="carousel-nav carousel-prev" onclick="changeSlide(-1)">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="carousel-nav carousel-next" onclick="changeSlide(1)">
        <i class="fas fa-chevron-right"></i>
      </button>

      <div class="carousel-dots">
        <span class="dot active" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
    </section>

    <!-- Enhanced Products Section -->
    <section class="products-section">
      <div class="section-header">
        <h2 class="section-title">Hot Sellers ðŸ”¥</h2>
        <div class="cart-icon" onclick="window.cartComponent?.toggleCart()">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count" id="mainCartCount">0</span>
        </div>
      </div>

      <div class="products-grid">
        <div
          class="product-card fade-in-up"
          data-product='{"id": 1, "title": "Elon Musk", "price": 12.99, "originalPrice": 15.99, "image": "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?w=300&h=400&fit=crop"}'
        >
          <div class="product-image">
            <img
              src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?w=300&h=400&fit=crop"
              alt="Elon Musk"
            />
            <div class="discount-badge">-19%</div>
            <div class="product-actions">
              <button class="action-btn heart">
                <i class="fas fa-heart"></i>
              </button>
              <button
                class="action-btn cart"
                onclick="addToCartFromProduct(this)"
              >
                Add to Cart
              </button>
              <button class="action-btn share">
                <i class="fas fa-share"></i>
              </button>
            </div>
          </div>
          <div class="product-info">
            <h3 class="product-title">Elon Musk</h3>
            <div class="product-price">
              <span class="current-price">$12.99</span>
              <span class="original-price">$15.99</span>
            </div>
          </div>
        </div>

        <div
          class="product-card fade-in-up"
          data-product='{"id": 2, "title": "Not Here To Stay", "price": 40.50, "originalPrice": 45.50, "image": "https://images.unsplash.com/photo-1543002588-bfa74002ed7e?w=300&h=400&fit=crop"}'
        >
          <div class="product-image">
            <img
              src="https://images.unsplash.com/photo-1543002588-bfa74002ed7e?w=300&h=400&fit=crop"
              alt="Not Here To Stay"
            />
            <div class="discount-badge">-11%</div>
            <div class="product-actions">
              <button class="action-btn heart">
                <i class="fas fa-heart"></i>
              </button>
              <button
                class="action-btn cart"
                onclick="addToCartFromProduct(this)"
              >
                Add to Cart
              </button>
              <button class="action-btn share">
                <i class="fas fa-share"></i>
              </button>
            </div>
          </div>
          <div class="product-info">
            <h3 class="product-title">Not Here To Stay</h3>
            <div class="product-price">
              <span class="current-price">$40.50</span>
              <span class="original-price">$45.50</span>
            </div>
          </div>
        </div>

        <div
          class="product-card fade-in-up"
          data-product='{"id": 3, "title": "BlackPink K Pop N1", "price": 67.50, "originalPrice": 267.50, "image": "https://images.unsplash.com/photo-1481304494613-c2a3b0e2b4b2?w=300&h=400&fit=crop"}'
        >
          <div class="product-image">
            <img
              src="https://images.unsplash.com/photo-1481304494613-c2a3b0e2b4b2?w=300&h=400&fit=crop"
              alt="BlackPink K Pop N1"
            />
            <div class="discount-badge">-75%</div>
            <div class="product-actions">
              <button class="action-btn heart">
                <i class="fas fa-heart"></i>
              </button>
              <button
                class="action-btn cart"
                onclick="addToCartFromProduct(this)"
              >
                Add to Cart
              </button>
              <button class="action-btn share">
                <i class="fas fa-share"></i>
              </button>
            </div>
          </div>
          <div class="product-info">
            <h3 class="product-title">BlackPink K Pop N1</h3>
            <div class="product-price">
              <span class="current-price">$67.50</span>
              <span class="original-price">$267.50</span>
            </div>
          </div>
        </div>

        <div
          class="product-card fade-in-up"
          data-product='{"id": 4, "title": "Fall Of The School", "price": 31.20, "originalPrice": 50.00, "image": "https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?w=300&h=400&fit=crop"}'
        >
          <div class="product-image">
            <img
              src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?w=300&h=400&fit=crop"
              alt="Fall Of The School"
            />
            <div class="discount-badge">-38%</div>
            <div class="product-actions">
              <button class="action-btn heart">
                <i class="fas fa-heart"></i>
              </button>
              <button
                class="action-btn cart"
                onclick="addToCartFromProduct(this)"
              >
                Add to Cart
              </button>
              <button class="action-btn share">
                <i class="fas fa-share"></i>
              </button>
            </div>
          </div>
          <div class="product-info">
            <h3 class="product-title">Fall Of The School</h3>
            <div class="product-price">
              <span class="current-price">$31.20</span>
              <span class="original-price">$50.00</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Cart Component Container -->
    <div id="cart-container" data-cart-autoload></div>

    <!-- Footer Component Container -->
    <div id="footer-container" data-footer-autoload></div>

    <!-- Main Page Scripts -->
    <script src="script.js"></script>

    <!-- Component Integration Script -->
    <script>
      // Integration function for cart
      function addToCartFromProduct(button) {
        const productCard = button.closest(".product-card");
        const productData = JSON.parse(productCard.dataset.product);

        if (window.cartComponent) {
          window.cartComponent.addToCart(productData);
        } else {
          console.log("Cart component not loaded yet");
        }
      }

      // Set active page for navbar when loaded
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          if (window.navbarComponent) {
            window.navbarComponent.setActivePage("home");
          }
        }, 500);
      });

      // Listen for cart updates and sync with main cart icon
      window.addEventListener("cartUpdated", function (e) {
        const mainCartCount = document.getElementById("mainCartCount");
        if (mainCartCount) {
          mainCartCount.textContent = e.detail.count > 0 ? e.detail.count : "0";
        }
      });
    </script>
  </body>
</html>
